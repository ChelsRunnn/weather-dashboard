<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link ref="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid bg-dark text-light mb-5 p-3">
        <div class="d-flex text-center">
            <h1>Weather Dashboard</h1>
            <h3 class="ms-auto">
            </h3>
        </div>
    </header>

    <main class="container">
        <section class="row justify-content-start">
            <div id="searchBar" class="col-lg-3 mb-3">
                <h2>Search for a City:</h2>
                <input id="city" type="text" placeholder:"City">
                <button id="search">Search</button>
                <!-- <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"> -->
            </div>
            <div class="col-lg-9">
                <section id="today">
                    <h2 id="cityName"></h2>
                    <ul class="card">
                        <li id="todayTemp"></li>
                        <li id="todayWind"></li>
                        <li id="todayHum"></li>
                    </ul>
                </section>
                <section class="forecast" class="col-lg-9">
                    <h2 class="col-lg-9">5-Day Forecast:</h2>
                        <section class="container my-5">
                        <section class="row mx-1 forecast"> 
                            <section id="day1" class="mb-3 col-md-6 col-lg-2"> 
                              <section class="card">
                                <section class="card-body">
                                    <h3 class="card-title">Date 1</h3>
                                    <ul id="day1Data" class="card-text">
                                    </ul>
                                </section>
                             </section>
                            </section>
                            <section id="day2" class="mb-3 col-12 col-md-6 col-lg-2">
                              <section class="card">
                                <section class="card-body">
                                      <h3 class="card-title">Date 2</h3>
                                       <ul id="day2Data" class="card-text">
                                       </ul>
                                   </section>
                                </section>
                            </section> 
                            <section id="day3" class="mb-3 col-12 col-md-6 col-lg-2"> 
                                <section class="card">
                                    <section class="card-body">
                                       <h3 class="card-title">Date 3</h3>
                                       <ul id="day3Data" class="card-text">
                                       </ul>
                                   </section>
                                </section>
                            </section> 
                            <section id="day4" class="mb-3 col-12 col-md-6 col-lg-2">
                                <section class="card">
                                    <section class="card-body">
                                       <h3 class="card-title">Date 4</h3>
                                       <ul id="day4Data" class="card-text">
                                       </ul>
                                   </section>
                                </section>
                            </section>
                            <section id="day5" class="mb-3 col-12 col-md-6 col-lg-2">
                                <section class="card">
                                    <section class="card-body">
                                       <h3 class="card-title">Date 5</h3>
                                       <ul id="day5Data" class="card-text">
                                       </ul>
                                   </section>
                                </section>
                            </section>
                        </section> 
                    </div>
                </section>
            </div>
        </section>
    </main>

    <script src="./assets/script.js"></script>
</body>

</html>
